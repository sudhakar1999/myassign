  <form action="#">
    <label>ENTER THE NAME</label>
    <input type="text" placeholder="enter the name" name="username"required/><br/>

    <input type="date" placeholder="enter the name"  max="2000-12-31" name="dob" required/><br/>

    <label>ENTER THE email</label>
    <input type="email" placeholder="enter the email" pattern=".+gmail.com" name="email" required/><br/>
    <label>ENTER THE password</label>
    <input type="password" placeholder="enter the password"  name="password"required/><br/>
    <input type="reset" />

 </form>
